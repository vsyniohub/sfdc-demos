<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-3">Relate To</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-has-selection">
                <!-- Up and Down -->
                <template if:true={selected}>
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" 
                        aria-expanded="false" aria-haspopup="listbox" role="combobox">

                        <template if:false={isError}>
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                                    <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Account</span>
                                </span>
                                <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" 
                                    id="combobox-id-5" aria-controls="listbox-id-5" autocomplete="off" role="textbox" 
                                    placeholder="Select an Option…" readonly="" value={selectedCaption}/>
                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option">
                                    <lightning-button-icon icon-name="utility:close" alternative-text="Account" title="Account" 
                                        variant="bare" size="small" onclick={removeSelected}>
                                    </lightning-button-icon>
                                    <span class="slds-assistive-text">Remove selected option</span>
                                </button>
                            </div>
                        </template>

                        <template if:true={isError}>
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right slds-has-error" role="none">
                                <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="No data">
                                    <lightning-icon icon-name="utility:error" alternative-text="No data" title="No data" size="xx-small" variant="error"></lightning-icon>
                                </span>
                                <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" 
                                    id="combobox-id-6" aria-controls="listbox-id-6" autocomplete="off" role="textbox" 
                                    placeholder="not defined..." readonly="" value=""/>
                            </div>
                        </template>

                    </div>
                </template>
                <!-- Up and Down -->
                <template if:false={selected}>
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" 
                        aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-3"
                                aria-activedescendant="option1" aria-autocomplete="list" aria-controls="listbox-id-3"
                                autocomplete="off" role="textbox" placeholder="Search..." onkeyup={changeSearch} />
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <lightning-icon icon-name="utility:search" alternative-text="Search" title="" size="x-small"></lightning-icon>
                            </span>
                        </div>
                        
                        <template if:true={areRecords}>
                            <div id="listbox-id-3" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={itemList} for:item="item">
                                        
                                        <li key={item.Id} onclick={handleItemClick} data-id={item.Id} role="presentation">
                                            <div aria-selected="true"
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option" tabindex="0">
                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account" size="small"></lightning-icon>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span class=" slds-listbox__option-text_entity">{item.Name}</span>
                                                    <span class="slds-listbox__option-meta">{objectName}
                                                        • {item.AccountNumber}</span>
                                                </span>
                                            </div>
                                        </li>
                                        
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </template>
                <!-- Up and Down -->
            </div>
        </div>
    </div>
</template>
